box: golang

build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace:
      package-dir: github.com/amarburg/go-quicktime/

    # Check gofmt
    - almogbaku/gofmt-check@0.9.1
    - wercker/golint

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
